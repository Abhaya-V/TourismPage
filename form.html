<!DOCTYPE html>
<html>
<head>
    <title>Ticket Booking </title>
</head>
<body style = "background-color:lightblue;"> 
    <center>
    <h1>Ticket Booking Form</h1>

        <table>
            <tr>
               <td><h3>Name:</h3></td><td><input type ="text"></td>
            </tr>

            </tr>
            <tr>

                <td><input type = "submit"></td>

        </table>
    </form>
    </center>

</html>
